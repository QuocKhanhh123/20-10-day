<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bó Hoa Kỷ Niệm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
        }

        .heart-bg::before,
        .heart-bg::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart-bg::before {
            top: -10px;
            left: 0;
        }

        .heart-bg::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 0.6;
            }
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            height: 85vh;
            max-height: 700px;
            perspective: 1000px;
        }

        .bouquet-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Main center image - largest */
        .center-photo {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            top: 22%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Surrounding photos - arranged in circular pattern */
        .photo {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
            z-index: 20;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .photo img,
        .center-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Position photos around center - varying sizes */
        .photo:nth-child(1) {
            top: 5%;
            left: 15%;
            width: 100px;
            height: 100px;
            animation: floatPhoto 3s infinite ease-in-out;
        }

        .photo:nth-child(2) {
            top: 4%;
            right: 12%;
            width: 105px;
            height: 105px;
            animation: floatPhoto 3.5s infinite ease-in-out 0.5s;
        }

        .photo:nth-child(3) {
            top: 26%;
            left: 2%;
            width: 90px;
            height: 90px;
            animation: floatPhoto 3.2s infinite ease-in-out 1s;
        }

        .photo:nth-child(4) {
            top: 26%;
            right: 2%;
            width: 95px;
            height: 95px;
            animation: floatPhoto 3.8s infinite ease-in-out 1.5s;
        }

        .photo:nth-child(5) {
            top: 48%;
            left: 4%;
            width: 85px;
            height: 85px;
            animation: floatPhoto 3.3s infinite ease-in-out 0.8s;
        }

        .photo:nth-child(6) {
            top: 48%;
            right: 4%;
            width: 88px;
            height: 88px;
            animation: floatPhoto 3.6s infinite ease-in-out 1.2s;
        }

        .photo:nth-child(7) {
            top: 68%;
            left: 12%;
            width: 98px;
            height: 98px;
            animation: floatPhoto 4.2s infinite ease-in-out 0.3s;
        }

        .photo:nth-child(8) {
            top: 68%;
            right: 12%;
            width: 96px;
            height: 96px;
            animation: floatPhoto 3.4s infinite ease-in-out 1.8s;
        }

        .photo:nth-child(9) {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 75px;
            animation: floatPhoto9 3.7s infinite ease-in-out 0.6s;
        }

        .photo:nth-child(10) {
            top: 78%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            animation: floatPhoto10 3.9s infinite ease-in-out 1.3s;
        }

        @keyframes floatPhoto {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(3deg);
            }
        }

        @keyframes floatPhoto9 {

            0%,
            100% {
                transform: translateX(-50%) translateY(0) rotate(0deg);
            }

            50% {
                transform: translateX(-50%) translateY(-10px) rotate(3deg);
            }
        }

        @keyframes floatPhoto10 {

            0%,
            100% {
                transform: translateX(-50%) translateY(0) rotate(0deg);
            }

            50% {
                transform: translateX(-50%) translateY(-10px) rotate(3deg);
            }
        }

        /* Ribbon/Bow at bottom */
        .ribbon {
            display: none;
        }

        .bow {
            position: absolute;
            width: 80px;
            height: 40px;
            background: #ffb6c1;
            border-radius: 50% 50% 0 0;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ffb6c1;
            border-radius: 50%;
            top: -10px;
        }

        .bow::before {
            left: -25px;
        }

        .bow::after {
            right: -25px;
        }

        .bow-center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff69b4;
            border-radius: 50%;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .ribbon-tail {
            position: absolute;
            width: 15px;
            height: 60px;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            bottom: 0;
            border-radius: 0 0 50% 50%;
        }

        .ribbon-tail:first-of-type {
            left: 35%;
            transform: rotate(-10deg);
        }

        .ribbon-tail:last-of-type {
            right: 35%;
            transform: rotate(10deg);
        }

        /* Text caption */
        .caption {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 15;
            white-space: nowrap;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: white;
        }

        .back-btn i {
            color: #ff69b4;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 95vw;
                max-height: 80vh;
            }

            .center-photo {
                width: 110px;
                height: 110px;
            }

            .photo {
                width: 65px;
                height: 65px;
                border: 3px solid white;
            }

            .caption {
                font-size: 18px;
                bottom: 4%;
            }

            .center-photo {
                width: 130px;
                height: 130px;
            }

            .photo:nth-child(1),
            .photo:nth-child(2) {
                width: 80px;
                height: 80px;
            }

            .photo:nth-child(7),
            .photo:nth-child(8) {
                width: 78px;
                height: 78px;
            }

            .photo:nth-child(3),
            .photo:nth-child(4) {
                width: 72px;
                height: 72px;
            }

            .photo:nth-child(5),
            .photo:nth-child(6) {
                width: 68px;
                height: 68px;
            }

            .photo:nth-child(9),
            .photo:nth-child(10) {
                width: 65px;
                height: 65px;
            }

            .back-btn {
                width: 45px;
                height: 45px;
                top: 15px;
                left: 15px;
            }

            .back-btn i {
                font-size: 18px;
            }
        }

        @media (max-width: 380px) {
            .center-photo {
                width: 110px;
                height: 110px;
            }

            .caption {
                font-size: 16px;
                bottom: 3%;
            }

            .photo:nth-child(1),
            .photo:nth-child(2),
            .photo:nth-child(7),
            .photo:nth-child(8) {
                width: 68px;
                height: 68px;
            }

            .photo:nth-child(3),
            .photo:nth-child(4) {
                width: 62px;
                height: 62px;
            }

            .photo:nth-child(5),
            .photo:nth-child(6) {
                width: 58px;
                height: 58px;
            }

            .photo:nth-child(9),
            .photo:nth-child(10) {
                width: 52px;
                height: 52px;
            }
        }
    </style>
</head>

<body>

    <div class="heart-bg" style="top: 10%; left: 10%; animation-delay: 0s;"></div>

            <div class="photo">

            <div class="caption">Thời gian bên nhau thật hạnh phúc ❤️</div>
        </div>
    </div>
</body>
